<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Flask flash message</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for messages in messages %}
        <li>{{ messages }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <p>Do you want to <a href="{{ url_for('login') }}"><b>login</b></a></p>
</body>
</html>
