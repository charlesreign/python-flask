<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <table border="1">
        <thead>
            <td><h3>Name</h3></td>
            <td><h3>Address</h3></td>
            <td><h3>City</h3></td>
            <td><h3>Pincode</h3></td>
        </thead>
        {% for row in rows %}
        <tr>
            <td><h3>{{row["name"]}}</h3></td>
            <td><h3>{{row["addr"]}}</h3></td>
            <td><h3>{{row["city"]}}</h3></td>
            <td><h3>{{row["pin"]}}</h3></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back home</a>
</body>
</html>
